<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="1200" height="630" fill="#0f172a"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Terminal window -->
  <g transform="translate(200, 150)">
    <!-- Terminal frame -->
    <rect x="0" y="0" width="800" height="330" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    
    <!-- Terminal header -->
    <rect x="0" y="0" width="800" height="32" rx="8" fill="#334155"/>
    <circle cx="20" cy="16" r="6" fill="#ef4444"/>
    <circle cx="40" cy="16" r="6" fill="#eab308"/>
    <circle cx="60" cy="16" r="6" fill="#22c55e"/>
    
    <!-- Terminal content -->
    <g transform="translate(20, 50)">
      <!-- Prompt -->
      <text x="0" y="0" font-family="monospace" font-size="18" fill="#22c55e">$</text>
      <text x="20" y="0" font-family="monospace" font-size="18" fill="#e2e8f0">compiled --thoughts</text>
      
      <!-- Output -->
      <text x="0" y="40" font-family="monospace" font-size="16" fill="#94a3b8">[■■■■■■■■■■] 100% Building ideas...</text>
      
      <!-- Result -->
      <text x="0" y="80" font-family="monospace" font-size="16" fill="#10b981">✓ Successfully compiled thoughts</text>
      
      <!-- Cursor -->
      <rect x="0" y="100" width="10" height="20" fill="#e2e8f0">
        <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>
  
  <!-- Title -->
  <text x="600" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#e2e8f0">Compiled Thoughts</text>
  <text x="600" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="24" text-anchor="middle" fill="#94a3b8">A developer's blog about code and ideas</text>
</svg>